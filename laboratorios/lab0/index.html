<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>CAMBIAR TITULO</h1>
    <!-- Agrega tus elementos HTML aquí -->
    <!-- Ejemplo: -->
    <!-- <div id="salida"></div> -->

    <script>
        (() => {
            /*
                Título: Plantilla para replicar el patrón de diseño de módulo
                El patrón de diseño que se está utilizando es el patrón de diseño de módulo.
                Este patrón se utiliza para encapsular el código y no expone las variables fuera del objeto.
                Esta versión que estamos usando es una versión simplificada de este patrón.
            */
            const App = {
                htmlElements: {
                    /*
                        Obtén referencias a tus elementos HTML aquí
                        Ejemplo:
                        salida: document.querySelector('#salida'),
                    */
                },
                init() {
                    /*
                        Inicializa la lógica de tu aplicación aquí
                        Llama a métodos desde App.methods
                        Ejemplo:
                        App.methods.hacerAlgo();
                    */
                },
                methods: {
                    /*
                        Define los métodos de tu aplicación aquí
                        Ejemplo:
                        hacerAlgo() {
                            const elemento = App.htmlElements.salida;
                            elemento.textContent = '¡Hola desde App!';
                        },
                        imprimir(elemento, texto) {
                            elemento.innerHTML += `<p>${texto}</p>`;
                        }
                    */
                },
            };

            // Inicializa la App
            App.init();
        })();
    </script>
    <script>
        // Ejemplo #1:
        // Leer el valor de un input y mostrarlo en un párrafo
        (() => {
            const App = {
                htmlElements: {
                    salida: document.querySelector('#salida'),
                },
                init() {
                    App.htmlElements.salida.textContent = '¡Hola desde App!';
                },
            };

            App.init();
        })();
    </script>
    <script>
        // Ejemplo #2:
        // Leer el valor de un input y mostrarlo en un párrafo
        (() => {
            const App = {
                htmlElements: {
                    input: document.querySelector('#input'),
                    salida: document.querySelector('#salida'),
                },
                init() {
                    this.htmlElements.input.addEventListener('input', App.methods.imprimir);
                },
                methods: {
                    imprimir(e) {
                        App.htmlElements.salida.innerHTML += `<p>${e.target.value}</p>`;
                    }
                }
            };

            App.init();
        })();
    </script>
</body>

</html>
